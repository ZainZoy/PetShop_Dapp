<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pete's Pet Shop DApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="app-header">
        <div class="container header-content">
            <h1><span class="logo-icon">üêæ</span> Pete's Pet Sanctuary</h1>
            <div id="connect-section">
                <button id="connectButton" class="connect-btn action-shadow">Connect Wallet</button>
                <p id="accountDisplay" class="wallet-status"></p>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Adopt Your Soul Companion</h2>
            <p class="section-description">Browse 16 wonderful pets available for decentralized adoption on the Sepolia
                Testnet.</p>

            <div id="petsRow" class="pets-grid"></div>
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2025 Pete's Pet Shop DApp | Built with Truffle & Web3.js</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
